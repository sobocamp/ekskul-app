version: "3.8"

services:
  app:
    build: .
    container_name: laravel-app
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    networks:
      - laravel
    environment:
      DB_CONNECTION: mysql
      DB_HOST: host.docker.internal
      DB_PORT: "3306"
      DB_DATABASE: ekstra_db
      DB_USERNAME: root
      DB_PASSWORD: ""

networks:
  laravel:
    driver: bridge
